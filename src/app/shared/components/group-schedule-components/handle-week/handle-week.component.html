<div fxLayout="row wrap" class="header-week">
    <div fxFlex="100%" style="display: flex;justify-content: center; padding: 0.3px;">
        <div class="previous" >
            <button (click)="previousWeek()"><b><<</b></button>
        </div>
        <div class="today" >
            <button (click)="todayWeek()"><b>Today</b></button>
        </div>
        <div class="next" >
            <button (click)="nextWeek()"><b>>></b></button>
        </div>   
    </div>
</div>
